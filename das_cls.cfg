[VOC]
imset_path      = VOCdevkit/VOC2012/ImageSets/Main/%s.txt
image_path      = VOCdevkit/VOC2012/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2012/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = cat
                  motorbike
                  person
                  pottedplant

[DESCRIPTOR]
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 6
ds_scales   = 1.33+2.0+3.0+4.5
outputFormat= binary

[NBNN]
nbnn_dir         = nbnndsp6
checks           = 32

[TEST]
descriptor_path = descriptorsdsp6/%s.dtxt
result_path     = scratchdisk/first_cls_test/comp1_cls_val_%s.txt
log_path        = scratchdisk/first_cls_test/%s.log
batch_size      = 75
img_pickle_path = batch_%d.pkl
test_set        = val100
