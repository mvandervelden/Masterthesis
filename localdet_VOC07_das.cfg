[GLOBAL]
nn_threads  = 4
det_threads = 8
mode        = detection
setmode     = voc
train_sel   = bbox
tmp_dir     = /local/vdvelden/localdet20_VOC07_harlapsift_bbox_sl04_tmp
res_dir     = scratchdisk/localdet20_VOC07_harlapsift_bbox_sl04_res
train_set   = segtrainval
test_set    = segtest

[VOC]
imset_path      = VOCdevkit/VOC2007/ImageSets/Main/%s.txt
image_path      = VOCdevkit/VOC2007/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2007/Annotations/%s.xml
gt_object_path  = VOCdevkit/VOC2007/SegmentationObject/%s.png
gt_class_path   = VOCdevkit/VOC2007/SegmentationClass/%s.png
classes         = aeroplane
                  bicycle
                  bird
                  boat
                  bottle
                  bus
                  car
                  cat
                  chair
                  cow
                  diningtable
                  dog
                  horse
                  motorbike
                  person
                  pottedplant
                  sheep
                  sofa
                  train
                  tvmonitor

[TRAIN-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = harrislaplace
descriptor  = sift
outputFormat = binary

[TEST-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = harrislaplace
descriptor  = sift
outputFormat = binary

[NBNN]
behmo       = False
checks      = 1000

[TEST]
k               = 20
batch_size      = 100
img_pickle_path = batches/%s.pkl

[DETECTION]
method            = single_link
dist              = overlap
hyp_threshold     = nearest
ignore_threshold  = False
hypothesis_metric = bb_descr_fg
detection_metric  = det_becker
distances_path    = distances/%s_%s.pkl
knn_path          = knn/%s_%s.pkl
hypotheses_path   = hypotheses/%s_%s.pkl
exemplar_path     = exemplars/%s.npy
theta_m           = 0.8
theta_p           = 0.4