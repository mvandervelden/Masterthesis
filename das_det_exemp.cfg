[VOC]
imset_path      = VOCdevkit/VOC2012/ImageSets/Main/%s.txt
image_path      = VOCdevkit/VOC2012/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2012/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = aeroplane

[DESCRIPTOR]
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 6
ds_scales   = 1.33+2.0+3.0+4.5
ds_scales_tst= 1.33+2.0+3.0+4.5
outputFormat= binary

[NBNN]
nbnn_dir         = nbnn

[TEST]
descriptor_path = descriptors/%s.dbin
result_path     = scratchdisk/det_res_1/detections.pkl
log_path        = scratchdisk/det_res_1/%s.log
batch_size      = 50
img_pickle_path = batch_%d.pkl
test_set        = val_sml

[DETECTION]
hypotheses_path = distances/cls_%s_imid_%s.pkl
exemplar_path   = exemplars/%s.npy
theta_m         = 0.8
theta_p         = 0.0
