[VOC]
imset_path      = ex_img/%s.txt
image_path      = ex_img/%s.jpg
annotation_path = ex_img/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = object

[DESCRIPTOR]
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 3
ds_scales   = 1.33+2.0+3.0+4.5
outputFormat= binary

[NBNN]
nbnn_dir         = nbnn

[TEST]
descriptor_path = descriptors/%s.dtxt
result_path     = ./det_example/comp3_det_val_%s.txt
log_path        = ./det_example/%s.log
batch_size      = 50
img_pickle_path = batch_%d.pkl
test_set        = trainval

[DETECTION]
exemplar_path   = exemplars/%s.pkl
theta_m         = 0.8
theta_p         = 0.0