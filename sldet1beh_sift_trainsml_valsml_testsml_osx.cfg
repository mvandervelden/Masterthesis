[GLOBAL]
nn_threads  = 1
det_threads = 1
tmp_dir     = sldet1beh_sift_trainsml_valsml_testsml_tmp_1
res_dir     = sldet1beh_sift_trainsml_valsml_testsml_res_1
train_set   = trainsml
val_set     = valsml
test_set    = testsml

[VOC]
imset_path      = VOCdevkit/owntest/ImageSets/Main/%s.txt
image_path      = VOCdevkit/owntest/JPEGImages/%s.jpg
annotation_path = VOCdevkit/owntest/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = aeroplane
                  bird
                  cat
                  motorbike
                  person

[TRAIN-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 8
ds_scales   = 1.33+2.0+3.0+4.5
outputFormat= binary


[TEST-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 8
ds_scales   = 1.33+2.0+3.0+4.5
outputFormat= binary

[NBNN]
behmo       = True
nbnn_dir    = nbnn/%s

[TEST]
batch_size      = 50
img_pickle_path = batches/%d.pkl

[DETECTION]
method          = single_link_exemplar_clustering
distances_path  = distances/%s_%s.pkl
hypotheses_path = hypotheses/%s_%s.pkl
exemplar_path   = exemplars/%s.npy
theta_m         = 0.8
theta_p         = 0.0
