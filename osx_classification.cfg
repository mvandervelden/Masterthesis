[VOC]
imset_path      = small_voc_set/%s.txt
image_path      = ../im/pascal11/VOCdevkit/VOC2011/JPEGImages/%s.jpg
annotation_path = ../im/pascal11/VOCdevkit/VOC2011/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = background
                  aeroplane
                  bicycle
                  bird
                  boat
                  bottle

[DESCRIPTOR]
cache_dir   = ./
detector    = densesampling
descriptor  = sift
ds_spacing  = 6
ds_scales   = 1.33+2.0+3.0+4.5

[NBNN]
foo         = bar

[FLANN]
algorithm   = kdtree
trees       = 4
checks      = 20
k           = 1

[TEST]
descriptor_path = ./blank_temp/%s.dtxt
result_path     = ./blank_results/comp1_cls_val_%s.txt
batch_size      = None
img_pickle_path = ./test_%d.pkl
