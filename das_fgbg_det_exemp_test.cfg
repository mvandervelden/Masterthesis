[VOC]
imset_path      = VOCdevkit/VOC2012/ImageSets/Main/%s.txt
image_path      = VOCdevkit/VOC2012/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2012/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = cat
                  motorbike
                  aeroplane
                  bird
                  person

[DESCRIPTOR]
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 6
ds_scales   = 1.33
ds_scales_tst= 1.33
outputFormat= binary

[NBNN]
nbnn_dir         = nbnn

[TEST]
descriptor_path = descriptors/%s.dbin
result_path     = scratchdisk/fgbg_det_res_2/%s.pkl
log_path        = scratchdisk/fgbg_det_res_2/%s.log
batch_size      = 50
img_pickle_path = batch_%d.pkl
test_set        = val_sml

[DETECTION]
hypotheses_path = distances/cls%s_imid_%s.pkl
exemplar_path   = exemplars/%s.npy
theta_m         = 0.8
theta_p         = 0.0