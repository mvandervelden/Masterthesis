[VOC]
imset_path      = VOCdevkit/small_voc_set/%s.txt
image_path      = VOCdevkit/VOC2012/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2012/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = cat
                  motorbike
                  aeroplane
                  bird
                  person

[DESCRIPTOR]
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 6
ds_scales   = 1.33
outputFormat= binary

[NBNN]
nbnn_dir         = nbnn

[TEST]
descriptor_path = descriptors/%s.dbin
result_path     = ./fgbg_det_res_1/comp3_det_val_%s.txt
log_path        = ./fgbg_det_res_1/%s.log
batch_size      = 50
img_pickle_path = batch_%d.pkl
test_set        = test1

[DETECTION]
exemplar_path   = exemplars/%s.pkl
theta_m         = 0.8
theta_p         = 0.0