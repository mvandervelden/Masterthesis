[GLOBAL]
nn_threads  = 1
det_threads = 1
mode        = detection
tmp_dir     = /local/vdvelden/sldet1beh_sift_btrain_bval_btest_1
res_dir     = scratchdisk/sldet1beh_sift_btrain_bval_btest_1
train_set   = behmotrain
val_set     = behmoval
test_set    = valsml

[VOC]
imset_path      = VOCdevkit/VOC2012/ImageSets/Main/%s.txt
image_path      = VOCdevkit/VOC2012/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2012/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = aeroplane
                  bird
                  cat
                  motorbike
                  person

[TRAIN-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 4
ds_scales   = 1.33+2.0+3.0+4.5
outputFormat = binary


[TEST-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 6
ds_scales   = 1.33+2.0+3.0+4.5
outputFormat = binary

[NBNN]
behmo       = True

[TEST]
batch_size      = 100
img_pickle_path = batches/%d.pkl

[DETECTION]
method            = single_link
hyp_threshold     = becker
hyp_cutoff        = 3000
hypothesis_metric = bb_qh
detection_metric  = det_becker
distances_path    = distances/%s_%s.pkl
hypotheses_path   = hypotheses/%s_%s.pkl
exemplar_path     = exemplars/%s.npy
theta_m           = 0.8
theta_p           = 0.0
