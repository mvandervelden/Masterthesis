[VOC]
imset_path      = VOCdevkit/small_voc_set/%s.txt
image_path      = VOCdevkit/VOC2012/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2012/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = aeroplane
                  bird
                  boat
                  bottle
                  person

[DESCRIPTOR]
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 6
ds_scales   = 1.33+2.0+3.0+4.5

[NBNN]
nbnn_dir         = nbnn
target_precision = 0.95 

[TEST]
descriptor_path = descriptors/%s.dtxt
result_path     = ./comp3_det_val_%s.txt
batch_size      = 10
img_pickle_path = batch_%d.pkl
