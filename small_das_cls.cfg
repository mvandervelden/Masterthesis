[VOC]
imset_path      = VOCdevkit/VOC2012/ImageSets/Main/%s.txt
image_path      = VOCdevkit/VOC2012/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2012/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = cat
                  motorbike
                  aeroplane
                  bird
                  person

[DESCRIPTOR]
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 6
ds_scales   = 1.33+2.0+3.0+4.5
outputFormat= binary

[NBNN]
nbnn_dir         = nbnn_autotune
algorithm        = autotuned
target_precision = 0.95
log_level        = 4

[TEST]
descriptor_path = descriptors/%s.dbin
result_path     = scratchdisk/small_cls_autotune2/comp1_cls_val_%s.txt
log_path        = scratchdisk/small_cls_autotune2/%s.log
batch_size      = 100
img_pickle_path = batch_%d.pkl
test_set        = val100
