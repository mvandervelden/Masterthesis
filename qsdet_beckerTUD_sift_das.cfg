[GLOBAL]
nn_threads  = 4
det_threads = 8
mode        = detection
setmode     = becker
tmp_dir     = /local/vdvelden/qs1det1beckerTUD_sift_tmp_04
res_dir     = scratchdisk/qsdet1beckerTUD_sift_res_04
train_set   = tudtrain4
val_set     = tudbval
test_set    = tudtest

[VOC]
imset_path      = VOCdevkit/VOC2007/ImageSets/Main/%s.txt
image_path      = VOCdevkit/VOC2007/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2007/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = VOCdevkit/VOC2007/SegmentationClass/%s.png
classes         = motorbike

[TRAIN-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 8
ds_scales   = 2.67+4.0+5.33
outputFormat = binary

[TEST-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 8
ds_scales   = 2.67+4.0+5.33
outputFormat = binary

[NBNN]
behmo       = False
checks      = 1000

[TEST]
k               = 1
batch_size      = 100
img_pickle_path = batches/%d.pkl

[DETECTION]
method            = quickshift
dist              = overlap
hyp_threshold     = nearest
ignore_threshold  = False
hypothesis_metric = bb_descrqh
distances_path    = distances/%s_%s.pkl
hypotheses_path   = hypotheses/%s_%s.pkl
exemplar_path     = exemplars/%s.npy
quickshift_tree_path = quickshift.pkl