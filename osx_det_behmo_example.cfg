[VOC]
imset_path      = VOCdevkit/owntest/ImageSets/Main/%s.txt
image_path      = VOCdevkit/owntest/JPEGImages/%s.jpg
annotation_path = VOCdevkit/owntest/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
train_set       = behmotrain
val_set         = behmoval
classes         = object

[DESCRIPTOR]
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 8
ds_scales   = 1.33+2.0+3.0+4.5
ds_scales_tst=1.33+2.0+3.0+4.5
outputFormat= binary

[NBNN]
nbnn_dir         = nbnn_%s

[TEST]
descriptor_path = descriptors/%s.dbin
train_set       = behmotrain
val_set         = behmoval
test_set        = behmotrainvaltest
result_path     = ./det_example_behmo_results/detections_%s.pkl
log_path        = ./det_example_behmo_results/%s.log
batch_size      = 50
img_pickle_path = batch_%d.pkl

[DETECTION]
hypotheses_path = distances/cls_%s_imid_%s.pkl
exemplar_path   = exemplars/%s.npy
theta_m         = 0.8
theta_p         = 0.0
