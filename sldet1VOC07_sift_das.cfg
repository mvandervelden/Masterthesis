[GLOBAL]
nn_threads  = 4
det_threads = 8
mode        = detection
setmode     = vocdetection
tmp_dir     = /local/vdvelden/sldet1VOC07motorbike_sift_tmp_01
res_dir     = scratchdisk/sldet1VOC07motorbike_sift_res_01
train_set   = train
val_set     = bval
test_set    = val

[VOC]
imset_path      = VOCdevkit/VOC2007/ImageSets/Main/%s.txt
image_path      = VOCdevkit/VOC2007/JPEGImages/%s.jpg
annotation_path = VOCdevkit/VOC2007/Annotations/%s.xml
gt_object_path  = None
gt_class_path   = None
classes         = motorbike

[TRAIN-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 8
ds_scales   = 2.67+4.0+5.33
outputFormat = binary

[TEST-DESCRIPTOR]
dtype       = DescriptorUint8
cache_dir   = descriptors
detector    = densesampling
descriptor  = sift
ds_spacing  = 8
ds_scales   = 2.67+4.0+5.33
outputFormat = binary

[NBNN]
behmo       = False
checks      = 1000

[TEST]
k               = 1
batch_size      = 100
img_pickle_path = batches/%d.pkl

[DETECTION]
method            = single_link
dist              = overlap
hyp_threshold     = nearest
ignore_threshold  = False
hypothesis_metric = bb_descrqh
detection_metric  = det_becker
distances_path    = distances/%s_%s.pkl
hypotheses_path   = hypotheses/%s_%s.pkl
exemplar_path     = exemplars/%s.npy
theta_m           = 0.8
theta_p           = 0.0
